<section>
    <div id="modalFadeout" (click) = "fecharModal()" [ngStyle] = "{'display' : !showDisplay ? 'none' : 'flex'}">
    </div>
    <div id="modalExterno" [ngStyle] = "{'display' : !showDisplay ? 'none' : 'flex'}">
        <span id="modalTitulo">Pagamento para {{displays.getUsuarioModal()}}</span>
        <input id="campoValor" [(ngModel)]="q" (keyup)="maskSearch($event)" (keydown)="maskSearchDown($event)" type="text" placeholder="R$ 0,00" required/>
            <select id="selecaoCartao" [(ngModel)]="infoCartao" required>
                <option [ngValue]="infoCartao" *ngFor="let infoCartao of cards" id="opcaoCartao">Cart√£o com final {{infoCartao.card_number.slice(12,16)}}</option>
            </select>
        <button id="botaoModal" (click)="realizarPagamento()">PAGAR</button>
    </div>
</section>
